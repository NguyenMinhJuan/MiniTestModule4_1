<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/post}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/post/showCreate}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <input type="text" name="searchValue">
                    <a class="nav-link" th:href="@{/post/search}">Search</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table class="table table-striped-columns">
    <tr class="table-striped">
        <th>Id</th>
        <th>Content</th>
        <th>Image</th>
        <th>Description</th>
        <th>Title</th>
        <th>Category</th>
        <th>Action 1</th>
        <th>Action 2</th>
    </tr>
    <tr th:each="p : ${listPost}">
        <td th:text="${p.getPost_id()}"></td>
        <td th:text="${p.getPost_content()}"></td>
        <td th:text="${p.getPost_imgUrl()}"></td>
        <td th:text="${p.getPost_shortDescription()}"></td>
        <td th:text="${p.getPost_title()}"></td>
        <td th:text="${p.getCategory().category_name}"></td>
        <td><a th:href="@{/post/delete/{id}(id=${p.getPost_id()})}">delete</a></td>
        <td><a th:href="@{/post/showUpdate/{id}(id=${p.getPost_id()})}">update</a></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
